<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SCSS-EXERCİSE-1</title>
    <link rel="stylesheet" href="css/app.min.css" />
  </head>
  <body>
    <div style="width: 500px; margin: 300px; margin-top: 50px; ">
      <div class="component--search">
        <form action="">
          <div class="search-icon">
            <img src="img/search-solid.svg" alt="" />
          </div>
          <input type="text" placeholder="start typing to search" />
        </form>
        <h6>Popular searches</h6>
        <ul>
          <li>
            <a href="#">Air Transport</a>
          </li>
          <li>
            <a href="#">Aviation</a>
          </li>
          <li class="active">
            <a href="#">Mekaniske Verksted</a>
          </li>
          <li>
            <a href="#">Port authority</a>
          </li>
          <li>
            <a href="#">Sporvel</a>
          </li>
          <li>
            <a href="#">Bergens Kreditbank</a>
          </li>
        </ul>
      </div>
    </div>
    <div style="width: 656px; margin: 25px">
      <div class="component--filter-search">
        <form action="">
          <div class="input">
            <div class="search-icon">
              <img src="img/search-solid.svg" alt="" />
            </div>
            <input type="text" placeholder="start typing to search" />
          </div>
          <ul>
            <li>
              <label>
                <input type="radio" checked name="type" value="projects" />
                <span class="text">projects</span>
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="type" value="image" />
                <span class="text">images</span>
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="type" value="people" />
                <span class="text">people</span>
              </label>
            </li>
          </ul>
        </form>
      </div>
    </div>
    <div style="width: 468px; margin: 25px">
      <div class="component--filter">
        <form action="">
          <ul>
            <li>
              <div class="key">Country</div>
              <div class="value">
                <select name="" id="">
                  <option value="">NORWAY</option>
                  <option value="">TURKEY</option>
                </select>
              </div>
            </li>
            <li>
              <div class="key">CİTY</div>
              <div class="value">
                <input type="text" value="BERGEN" />
              </div>
            </li>
            <li class="filter-button">
              <a href="#">Cancel</a>
              <button type="submit">Apply filters</button>
            </li>
          </ul>
        </form>
      </div>
    </div>

    <script src="js/app.min.js"></script>
  </body>
</html>
